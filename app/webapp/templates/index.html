<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/webapp/static/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Restaurants List -->
        <div id="restaurants-view" class="view active">
            <h2>Restaurants</h2>
            <div id="restaurants-list" class="list"></div>
        </div>

        <!-- Menu View -->
        <div id="menu-view" class="view">
            <div class="header-row">
                <button class="back-btn" onclick="showRestaurants()">&larr;</button>
                <h2 id="restaurant-name"></h2>
            </div>
            <p id="restaurant-desc" class="subtitle"></p>
            <div id="menu-list" class="list"></div>
        </div>

        <!-- Cart View -->
        <div id="cart-view" class="view">
            <div class="header-row">
                <button class="back-btn" onclick="showRestaurants()">&larr;</button>
                <h2>Your Cart</h2>
            </div>
            <div id="cart-items" class="list"></div>
            <div id="cart-total" class="total"></div>
            <div id="checkout-form" class="form" style="display:none">
                <input type="text" id="address-input" placeholder="Delivery address" required>
                <input type="tel" id="phone-input" placeholder="Phone number" required>
                <textarea id="comment-input" placeholder="Comment (optional)"></textarea>
                <button class="btn primary" onclick="placeOrder()">Place Order</button>
            </div>
        </div>

        <!-- Orders View -->
        <div id="orders-view" class="view">
            <div class="header-row">
                <button class="back-btn" onclick="showRestaurants()">&larr;</button>
                <h2>My Orders</h2>
            </div>
            <div id="orders-list" class="list"></div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button onclick="showRestaurants()" class="nav-btn" id="nav-home">Menu</button>
            <button onclick="showCart()" class="nav-btn" id="nav-cart">Cart <span id="cart-badge" class="badge" style="display:none">0</span></button>
            <button onclick="showOrders()" class="nav-btn" id="nav-orders">Orders</button>
        </nav>
    </div>

    <script src="/webapp/static/js/app.js"></script>
</body>
</html>
